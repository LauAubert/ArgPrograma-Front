<div class="card mb-4"> <!-- Card de contacto-->
    <div class="card-body">
        <p class="card-text"><div class="contact-icon d-inline-block px-3 text-muted">
            <i class="fa-solid {{items[0].icono}}"></i> 
            </div>
                {{items[0].texto}}
        <!-- </p> -->
            <p class="card-text"><div class="contact-icon d-inline-block px-3 text-muted">
                <i class="fa-solid {{items[1].icono}}"></i> 
            </div>
                {{items[1].texto}}
            <!-- </p> -->
            <p class="card-text"><div class="contact-icon d-inline-block px-3 text-muted">
                <i class="fa-solid {{items[2].icono}}"></i> 
            </div>
                <a href="{{items[2].texto}}">{{items[2].texto}}</a>
            <!-- </p> -->
    </div>

    <app-base-button *ngIf="isLogged"
        (editEvent)="handleEditEvent($event)" 
        [hasSaveVar]="true"
        [editVar]="this.editing">>
    </app-base-button>
</div>
