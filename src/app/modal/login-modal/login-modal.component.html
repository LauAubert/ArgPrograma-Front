<div class="curtain">
    <div class="modal-container">
        <div class="row"></div>

        <div class="card text-center" *ngIf="true">
            <div class="card-header">
                <div *ngIf="true">Inicie Sesion</div>
            </div>
            <form (submit)="login()" (keydown.enter)="login()">
            <div class="card-body">
                    <div class="form-group">
                        <label for="location">Usuario</label>
                        <input type="text" class="form-control" id="user" name="user" placeholder="Usuario" [(ngModel)]="user">
                    </div>
                    <div class="form-group">
                        <label for="email">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="******" [(ngModel)]="password" (keyup.enter)="login()">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn mx-2 btn-danger" (click)="backToHome()">Cancelar</button>
                    <button class="btn mx-2 btn-success" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>



</div></div>
