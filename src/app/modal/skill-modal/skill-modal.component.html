<div hidden>
<p>skill-modal works!</p>
</div>



<div class="curtain">
    <div class="modal-container">
        <div class="row"></div>

        <div class="card text-center" *ngIf="true">
            <div class="card-header">
                <div *ngIf="!this.editID">Creando un item</div>
                <div *ngIf="this.editID">Editando #{{this.editID}}</div>
            </div>
            <div class="card-body">
                <form [formGroup]="form" action="" method="post">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <input type="text" class="form-control" id="description" name="description" formControlName="description" placeholder="Descripción">
                    </div>
                    <div class="form-group">
                        <label for="level">Nivel (0-100)</label>
                        <input type="number" class="form-control" id="level" name="level" formControlName="level" placeholder="0%-100%">
                    </div>
                </form>
                <div *ngIf="this.editID" class="btn mt-3 btn-danger" (click)="sendRemoveRequest()">Eliminar</div>
            </div>
            <div class="card-footer">
                <button class="btn mx-2 btn-danger" (click)="backToHome()">Cancelar</button>
                <button class="btn mx-2 btn-success" (click)="sendUpdateRequest()">Guardar</button>
            </div>
        </div>



</div></div>
