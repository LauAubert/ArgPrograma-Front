<div class="card text-center pop-up-card" *ngIf="show">
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    </div>
    <div class="card-footer">
        <button class="btn mx-2 btn-danger" (click)="emitCloseModal()">Cancelar</button>
        <button class="btn mx-2 btn-success">Guardar</button>
    </div>
</div>
