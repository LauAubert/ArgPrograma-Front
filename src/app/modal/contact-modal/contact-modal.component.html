<div hidden>
<p>contact-modal works!</p>
</div>

<div class="curtain">
    <div class="modal-container">
        <div class="row"></div>

        <div class="card text-center" *ngIf="true">
            <div class="card-header">
                <div *ngIf="true">Editando la información de Contacto</div>
            </div>
            <div class="card-body">
                <form [formGroup]="form" action="" method="post">
                    <div class="form-group">
                        <label for="location">Ubicación</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Buenos Aires, Argentina" formControlName="location">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="lorem@ipsum.com" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" id="phone" name="phone" formControlName="phone" placeholder="+(1) 1234 5678">
                    </div>
                </form>
                <div *ngIf="false" class="btn mt-3 btn-danger" (click)="sendRemoveRequest()">Eliminar</div>
            </div>
            <div class="card-footer">
                <button class="btn mx-2 btn-danger" (click)="backToHome()">Cancelar</button>
                <button class="btn mx-2 btn-success" (click)="sendUpdateRequest()">Guardar</button>
            </div>
        </div>



</div></div>
