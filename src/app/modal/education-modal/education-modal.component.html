<div hidden>
<p>education-modal works!</p>
</div>

<div class="curtain">
    <div class="modal-container">
        <div class="row"></div>

        <div class="card text-center" *ngIf="true">
            <div class="card-header">
                <div *ngIf="!this.editID">Creando un item</div>
                <div *ngIf="this.editID">Editando #{{this.editID}}</div>
            </div>
            <div class="card-body">
                <form [formGroup]="form" action="" method="post">
                    <div class="form-group">
                        <label for="degree">Título</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="Título" formControlName="degree">
                    </div>
                    <div class="form-group">
                        <label for="school">Escuela</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Escuela" formControlName="school">
                    </div>
                    <div class="form-group">
                        <label for="year">Año</label>
                        <input type="text" class="form-control" id="year" name="year" formControlName="year" placeholder="2000-2022">
                    </div>
                    <div class="form-group">
                        <label for="icon">Icono</label>
                        <input type="text" class="form-control" id="icon" name="icon" placeholder="fa-book" formControlName="icon">
                    </div>
                </form>
                <div *ngIf="this.editID" class="btn mt-3 btn-danger" (click)="sendRemoveRequest()">Eliminar</div>
            </div>
            <div class="card-footer">
                <button class="btn mx-2 btn-danger" (click)="backToHome()">Cancelar</button>
                <button class="btn mx-2 btn-success" (click)="sendUpdateRequest()">Guardar</button>
            </div>
        </div>



</div></div>
