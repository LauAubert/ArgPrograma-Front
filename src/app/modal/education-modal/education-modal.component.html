<div hidden>
<p>education-modal works!</p>
</div>

<div class="curtain">
    <div class="modal-container">
        <div class="row"></div>

        <div class="card text-center" *ngIf="true">
            <div class="card-header">
                <div *ngIf="!this.editID">Creando un item</div>
                <div *ngIf="this.editID">Editando #{{this.editID}}</div>
            </div>
            <div class="card-body">
                <form [formGroup]="form" action="" method="post">
                    <div class="form-group">
                        <label for="carrera">Título</label>
                        <input type="text" class="form-control" id="carrera" name="carrera" placeholder="Título" formControlName="carrera">
                    </div>
                    <div class="form-group">
                        <label for="institucion">Escuela</label>
                        <input type="text" class="form-control" id="institucion" name="institucion" placeholder="Escuela" formControlName="institucion">
                    </div>
                    <div class="form-group">
                        <label for="ano">Año</label>
                        <input type="text" class="form-control" id="ano" name="ano" formControlName="ano" placeholder="2000-2022">
                    </div>
                    <div class="form-group">
                        <label for="logo">Icono</label>
                        <input type="text" class="form-control" id="logo" name="logo" placeholder="fa-book" formControlName="logo">
                    </div>
                </form>
                <div *ngIf="this.editID" class="btn mt-3 btn-danger" (click)="sendRemoveRequest()">Eliminar</div>
            </div>
            <div class="card-footer">
                <button class="btn mx-2 btn-danger" (click)="backToHome()">Cancelar</button>
                <button class="btn mx-2 btn-success" (click)="sendUpdateRequest()">Guardar</button>
            </div>
        </div>



</div></div>
