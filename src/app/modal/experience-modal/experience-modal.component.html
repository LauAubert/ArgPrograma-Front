<div class="curtain">
    <div class="modal-container">
        <div class="row"></div>

<div class="card text-center" *ngIf="true">
    <div class="card-header">
        <div *ngIf="!this.editID">Creando un item</div>
        <div *ngIf="this.editID">Editando #{{this.editID}}</div>
    </div>
    <div class="card-body">
        <form [formGroup]="form" action="" method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" formControlName="titulo">
            </div>
            <div class="form-group">
                <label for="ano">Fecha</label>
                <input type="text" class="form-control" id="ano" name="ano" formControlName="ano">
            </div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" formControlName="imagen" placeholder="URL">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" formControlName="descripcion"></textarea>
            </div>
        </form>
        <div *ngIf="editID" class="btn mt-3 btn-danger" (click)="sendRemoveRequest()">Eliminar</div>
    </div>
    <div class="card-footer">
        <button class="btn mx-2 btn-danger" (click)="backToHome()">Cancelar</button>
        <button class="btn mx-2 btn-success" (click)="sendUpdateRequest()">Guardar</button>
    </div>
</div>

</div></div>
