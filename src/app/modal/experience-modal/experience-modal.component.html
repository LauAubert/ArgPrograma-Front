<div class="curtain">
    <div class="modal-container">
        <div class="row"></div>

<div class="card text-center" *ngIf="true">
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <form [formGroup]="form" action="" method="post">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Título" formControlName="title">
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="text" class="form-control" id="date" name="date" formControlName="date">
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3" formControlName="description"></textarea>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn mx-2 btn-danger" (click)="emitCloseModal()">Cancelar</button>
        <button class="btn mx-2 btn-success">Guardar</button>
    </div>
</div>

</div></div>
