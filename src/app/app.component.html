<div class="header">
    <div class="container">
        
        <div class="row">
            <div class="col col-lg-3 col-md-4 col-12 cont-foto">
                <div class="fotocircular"[ngStyle]="{
                    'background-image': 'url(\'assets/images/Foto Formal.jpg\')'
                }"></div>

                <a class="icon-cont"><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a class="icon-cont"><i class="fa-brands fa-twitter fa-xl"></i></a>
                <a class="icon-cont"><i class="fa-brands fa-linkedin fa-xl"></i></a>

<div class="container">
    <div class="row mt-4">
        <div class="col-lg-8 col-12">
            <!-- Aboutme -->
            <app-aboutme
                [itemsVar]="data.aboutme"
                [modalIdentifier]="1"
                [nameIdentifier]="'aboutme'">
            </app-aboutme>
            <!-- Proyectos -->
            <app-experience
                [modalIdentifier]="2"
                [nameIdentifier]="'project'"
                [titleVar]="'Proyectos'"
                [itemsVar]="data.projects">
                [modalUrlVar]="'/project'"
            </app-experience>
            <!-- Experiencia laboral -->
            <app-experience
                [modalIdentifier]="3"
                [nameIdentifier]="'job'"
                [titleVar]="'Experiencia Laboral'"
                [itemsVar]="data.jobs">
                [modalUrlVar]="'/job'"
            </app-experience>
        </div>
        <div class="col-lg-4 col-12">
            <!-- Contacto -->
            <app-contact
                [itemsVar]="data.contact"
                [modalIdentifier]="4"
                [nameIdentifier]="'contact'"
                >
            </app-contact>            
            <!-- Skills -->
            <app-skill
                [modalIdentifier]="5"
                [nameIdentifier]="'skill'"
                [titleVar]="'Hard & Soft Skills'"
                [itemsVar]="data.skills">
            </app-skill>
            <!-- Educacion -->
            <app-education
                [modalIdentifier]="6"
                [nameIdentifier]="'education'"
                [titleVar]="'Educación'"
                [itemsVar]="data.education">
            </app-education>
            <!-- Idiomas -->            
            <app-skill
                [modalIdentifier]="7"
                [nameIdentifier]="'language'"
                [titleVar]="'Idiomas'"
                [itemsVar]="data.languages">
            </app-skill>
        </div>
    </div>
</div>
